<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12" *ngIf="!recipes">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="col-xs-12" *ngIf="recipes">
    <app-recipe-item
      *ngFor="let recipe of recipes; let index = index"
      [recipe]="recipe"
      [id]="index"></app-recipe-item>
  </div>
</div>
